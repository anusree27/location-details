<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand" style="background-color: #42855B;" >
        <div class="container-md">
          <a class="navbar-brand text-white" href="#">Location</a>
        </div>
      </nav> <br><br><br>


      <div class="card text-center position-absolute top-50 start-50 translate-middle col-sm-6">
        <div class="card-header" style="background-color: #FFDBA4;">
          IP Address:  {{datas.query}}
        </div>
        <div class="card-body" style="background-color: #FFF5E1;" >
          <h5 class="card-title">Country : {{datas.country}}</h5>
          <p class="card-text">Region: {{datas.regionName}}</p>
          <p class="card-text">City: {{datas.city}}</p>
          <p class="card-text">Latitude: {{datas.lat}}</p>
          <p class="card-text">Longitude: {{datas.lon}}</p>
          
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
